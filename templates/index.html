{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
<div class="avatar">
    <img class="avatar" src="../static/assets/default.png">
</div>
<p class="avatar">{{out}}</p>
<img src="../static/assets/logo.png" class="logo" alt="logo" align="center">
<h1>ШУЛЕР<br>Онлайн</h1>
<div class="home" align="center">
    <form action="gamepage" class="home">
        <input type="submit" value="Играть" class="home"/>
    </form>
    <br>
    <form action="stats" class="home">
        <input type="submit" value="Статистика" class="home"/>
    </form>
    <br>
    <form action="settings" class="home">
        <input type="submit" value="Настройки" class="home"/>
    </form>
    <div style="margin-top:35px;">
    {% if state == 0 %}
        <img src="../static/assets/shulerid.png" style="height:40px;float:left;margin-right:auto;margin-left:41%;">
        <div style="float:right;margin-right:41%;margin-left:auto;margin-top:10px;">
    <form action="signup" class="home-log" style="width:80px;float:left;"><input type="submit" value="Регистрация" class="home-log" style="width:80px;"/></form>
    <form action="signin" class="home-log" style="float:right;margin-left:5px;"><input type="submit" value="Вход" class="home-log"/></form>
            </div>
    {% else %}
        <img src="../static/assets/shulerid.png" style="height:40px;float:left;margin-right:auto;margin-left:43%;">
        <div style="float:right;margin-right:43%;margin-left:auto;margin-top:10px;">
    <form action="logout" class="home-log"><input type="submit" value="Выход" class="home-log" /></form>
        </div>
    {% endif %}
    </div>
</div>
{% endblock %}
